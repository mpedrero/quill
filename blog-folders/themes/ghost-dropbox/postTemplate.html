<html>
	<head>
		<title>{{title}}</title>
		<link rel="stylesheet" href="post.css" />
		<link rel="shortcut icon" href="favicon.png" />
		<link rel="bookmark" href={{permalink}} />
		<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700italic,700|PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<meta charset="UTF-8">
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<div id="content">

			<div id="header">
				<a class="blog-logo" href="{{index}}">
				<img src="logo.png" alt="Blog logo"/>
				</a>
			</div>

			<div id="post">
				<div id="post_date">
					<p class="post_date_text">{{date}} {{{etime}}}</p>
				</div>

				<div id="post_title">
					<p class="post_title_text">{{title}}</p>
				</div>

				<div id="post_text">
					{{{post_text}}}
				</div>
				
				<div id="post_footer">
					{{{tags}}}
					<p>
					<a class="permalink" href={{permalink}}>Permalink</a>
					<span class="author">By {{author}}</span>
					</p>
				</div>

			</div>


			<div id="footer">
				{{{comments}}}
				<a class="blog-logo" href="{{index}}">
				<img src="logo.png" alt="Blog logo"/>
				</a>
			</div>
		</div>
	</body>
</html>
